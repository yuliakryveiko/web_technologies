<div class="container container-user">
  <div class="box profile">
    <img src="assets/img/user-photo.png">
    <span class="full-name">{{ fullName }}</span>
    <span class="username">{{ username }}</span>
    <span class="email">{{ email }}</span>
    <a class="button button-submit">Change Photo</a>
    <a routerLink="/user/edit" class="button button-submit">Edit Profile</a>
    <a (click)="logout()" id="logout-button" class="button button-submit">Log out</a>
  </div>
  <div class="box wallet">
    <img src="assets/img/wallet.png">
    <div class="balance">
      <span class="name">Available Balance:</span>
      <span class="amount">{{ amount }}</span>
    </div>
    <a routerLink="/user/withdraw" class="button button-submit">Withdraw</a>
    <a routerLink="/user/replenish" class="button button-submit">Replenish</a>
  </div>
  <div class="box help">
    <img src="assets/img/help.png">
    <p>Need Help? </p>
    <a href="https://t.me/julierosee">Contact developer on Telegram</a>
  </div>
</div>
