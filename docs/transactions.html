<!DOCTYPE html>
<html>
<head>
  <title>Transactions - CashFlow</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">

<body>
  <nav>
    <div class="logo">

  <div class="container container-transaction">
    <h1>Transactions</h1>
    <div class="filters">
      <label for="date-filter">Filter by Date:</label>
      <input type="date" id="date-filter" name="date-filter">

        <option value="sent">Sent</option>
        <option value="received">Received</option>
      </select>
    </div>
    <table>
      <thead>
        <tr>
          <th>Sender</th>
          <th>Receiver</th>
          <th>Value</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>

    </table>
