<!DOCTYPE html>
<html>
<head>
  <title>Transfer - CashFlow</title>
  <link rel="stylesheet" type="text/css" href="/yuliakryveiko.github.io/css/styles.css">
</head>
<body>
  <nav>
    <div class="logo">
      <a href="home.html">CashFlow</a>
    </div>
    <div class="links">
      <a href="user.html">My profile</a>
      <a href="transactions.html">Transactions</a>
      <a class="active" href="sendmoney.html">Send Money</a>
    </div>
  </nav>

  <div class="container container-transfer">
    <h2>Send your money on anytime, anywhere in the world.</h2>
    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="recipient-name">Recipient Name</label>
          <input type="text" id="recipient-name" name="recipient-name">
        </div>
        <div class="form-group">
          <label for="recipient-email">Recipient Email</label>
          <input type="email" id="recipient-email" name="recipient-email">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="transfer-amount">You Send</label>
          <div class="input-group">
            <input type="text" id="transfer-amount" name="transfer-amount">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <p>Amount</p>
            <p>1,000.00 USD</p>
          </div>
          <div class="form-group">
            <p>Total Fees</p>
            <p>7.21 USD</p>
          </div>
          <div class="form-group">
            <p>Total To Pay</p>
            <p>1,007.21 USD</p>
          </div>
        </div>        
      <a class="button button-submit">Ð¡ontinue</a>
    </form>
  </div>
</body>
</html>
