<!DOCTYPE html>
<html>
<head>
  <title>Replenish - CashFlow</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
  <nav>
    <div class="logo">
      <a href="home.html">CashFlow</a>
    </div>
    <div class="links">
      <a class="active" href="user.html">My profile</a>
      <a href="transactions.html">Transactions</a>
      <a href="sendmoney.html">Send Money</a>
    </div>
  </nav>
  <div class="wallet-container">
    <div class="balance-section">
      <h2>Current Balance</h2>
      <p>$2,500.00</p>
    </div>
    <div class="wallet-form">
      <form>
        <div class="form-group">
        <h2>Replenish Wallet</h2>
          <label for="card-info">Card Info</label>
          <input type="text" id="card-info" name="card-info" placeholder="Enter card details">
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" min="1" step="0.01" placeholder="Enter amount to replenish">
        </div>
        <a class="button button-submit">Replenish</a>
      </form>
    </div>
  </div>  
</body>
</html>
