<!DOCTYPE html>
<html>
<head>
  <title>Withdraw - CashFlow</title>
  <link rel="stylesheet" type="text/css" href="/web-technologies-1/css/styles.css">
  <script src="/web-technologies-1/javascript/withdraw.js" defer></script> <!-- Add your JavaScript file -->

</head>
<body>
  <nav>
    <div class="logo">
      <a href="home.html">CashFlow</a>
    </div>
    <div class="links">
      <a class="active" href="user.html">My profile</a>
      <a href="transactions.html">Transactions</a>
      <a href="sendmoney.html">Send Money</a>
    </div>
  </nav>
  <div class="wallet-container">
    <div class="balance-section">
      <h2>Current Balance</h2>
      <p class="balance"></p>
    </div>
    <div class="wallet-form">
      <form id="withdraw-form">
        <div class="form-group">
          <h2>Withdraw to</h2>
          <label for="card-info">Card Info</label>
          <input type="text" id="card-info" name="card-info" placeholder="Enter card details">
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" min="1" step="0.01" placeholder="Enter amount to withdraw">
        </div>
        <button class="button button-submit" id="withdraw-button">Withdraw</button>
      </form>
    </div>
  </div>
</body>
</html>
