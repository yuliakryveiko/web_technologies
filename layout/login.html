<!DOCTYPE html>
<html>
<head>
  <title>CashFlow - Log in</title>
  <link rel="stylesheet" type="text/css" href="/web-technologies-1/css/styles.css">
  <script src="/web-technologies-1/javascript/login.js" defer></script>
</head>
<body>
  <nav>
    <div class="logo">
      <a href="home.html">CashFlow</a>
    </div>
  </nav> 
  <div class="container">
    <h1>Log in</h1>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button class="button button-submit">Log in</button>
      <p>Don't have an account?<a class="underform-link" href="signup.html">Sign up</a></p>
    </form>
  </div>
</body>

</html>
